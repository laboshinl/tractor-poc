#//#snippet
akka {
  //loglevel = "DEBUG"
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    serializers {
      java = "akka.serialization.JavaSerializer"
      proto = "akka.remote.serialization.ProtobufSerializer"
    }
    serialization-bindings {
      "com.google.protobuf.Message" = proto
    }
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "lukashin.stu.neva.ru"
      port = 2551
      bind-hostname = "0.0.0.0"
      bind-port = 2551
    }
  }

  cluster {
    failure-detector {
      threshold = 12
      acceptable-heartbeat-pause = 60s
      heartbeat-interval = 5s
      heartbeat-request {
        expected-response-after = 20s
      }
    }

    seed-nodes = [
      "akka.tcp://ClusterSystem@node1.ownrobot.ru:2551",
      "akka.tcp://ClusterSystem@node2.ownrobot.ru:2551",
      "akka.tcp://ClusterSystem@node3.ownrobot.ru:2551"]

    #//#snippet
    # excluded from snippet
    auto-down-unreachable-after = 10s
    #//#snippet
    # auto downing is NOT safe for production deployments.
    # you may want to use it during development, read more about it in the docs.
    #
    # auto-down-unreachable-after = 10s
  }
  remote {
    maximum-payload-bytes = 30000000 bytes
    netty.tcp {
      message-frame-size =  30000000b
      send-buffer-size =  30000000b
      receive-buffer-size =  30000000b
      maximum-frame-size = 30000000b
    }
  }
}

filesystem {
  path = "/tmp"
  chunksize = 10485760
}
mongo{
  host = "195.208.116.204"
  port = 27017
  db = "test"
  collection = "test"
}




tractor.storage.path = "/tmp/"
# Disable legacy metrics in akka-cluster.
akka.cluster.metrics.enabled=off

# Enable metrics extension in akka-cluster-metrics.
akka.extensions=["akka.cluster.metrics.ClusterMetricsExtension"]

# Sigar native library extract location during tests.
# Note: use per-jvm-instance folder when running multiple jvm on one host.
akka.cluster.metrics.native-library-extract-folder=${user.dir}/target/native
#//#snippet
